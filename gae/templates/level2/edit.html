<!doctype html>
<html>
	<head>
		<title>Edit Breaker Profile</title>
		<link rel="icon" type="image/png" href="/favicon.png" />
	</head>
	<body>
		<h1>Edit Breaker Profile</h1>
		<form method="POST" action="edit?id=${ id }">
			<img src="${ profile.pic }" width="64" height="64" style="padding: 5px; border: 2px solid gray;">
			<p><b>Profile picture URL:</b> <input type="text" name="pic" value="${ profile.pic }"></p>
			<p><b>Nickname:</b> <input type="text" name="nickname" value="${ profile.nickname | h }"></p>
			<p><b>Description:</b> <textarea name="desc">${ profile.desc | h }</textarea></p>
			<input type="hidden" name="csrf" value="${ csrf }">
			<input type="submit" value="Save">
		</form>
	</body>
</html>
