<!doctype html>
<html>
	<head>
		<title>Editing {{ page }} &mdash; Breaker Wiki</title>
		<link rel="icon" type="image/png" href="/static/favicon.png" />
	</head>
	<body>
		<h1>Edit {{ page }}</h1>
		<form action="{{ handler.el12.post_edit }}" method="POST">$CSRF$
			<input type="hidden" name="page" value="{{ page }}">
			<textarea name="body" cols="80" rows="10">{{ body }}</textarea><br>
			<input type="submit" value="Save">
		</form>
	</body>
</html>
